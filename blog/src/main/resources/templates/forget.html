<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Personal Web 登录</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/main.css">
    <!-- 引入样式 -->
    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
    <!--<script type='text/javascript' src='../static/js/jquery.particleground.js'></script>-->
    <!--<script type='text/javascript' src='../static/js/demo.js'></script>-->
    <!--<link rel="stylesheet" href="../static/css/style.css" />-->
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../static/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../static/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" type="text/css" href="../static/css/util.css">
    <link rel="stylesheet" type="text/css" href="../static/css/mains.css">

</head>
<body>
<!--<div id="particles">-->
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
                <form class="login100-form validate-form">
                    <span class="login100-form-title p-b-49">找回密码</span>

                    <div class="wrap-input100 validate-input m-b-23" data-validate="请输入手机号">
                        <span class="label-input100">手机号</span>
                        <input class="input100" type="text" name="username" placeholder="请输入手机号" autocomplete="off">
                        <span class="focus-input100" data-symbol="&#xf206;"></span>
                    </div>

                    <div class="wrap-input100 validate-input m-b-23" data-validate="请输入短信验证码">
                        <span class="label-input100">验证码</span>
                        <input class="input100" type="password" name="pass" placeholder="请输入短信验证码">
                        <span class="focus-input100" data-symbol="&#xf190;"></span>
                    </div>

                    <div class="container-login100-form-btn">
                        <div class="wrap-login100-form-btn">
                            <div class="login100-form-bgbtn"></div>
                            <button class="login100-form-btn">下 一 步</button>
                        </div>
                    </div>

                    <div class="flex-col-c p-t-25">
                        <a href="javascript:" th:href="@{~/login}" class="txt2">想起密码了？</a>
                    </div>

                </form>
            </div>
        </div>
    </div>
<!--</div>-->
<script src="../static/js/jquery.js"></script>
<script src="../static/js/main.js"></script>
</body>
</html>
