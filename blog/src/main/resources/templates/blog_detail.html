    <title>Personal Web</title>

    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>

    ::-webkit-scrollbar {
        width: 6px;

    }

    ::-webkit-scrollbar-track {
        background-color: #eee;
    }
</style>

                </div>
            </div>
        </div>

        <div th:replace="~{/footer :: footer}"></div>
