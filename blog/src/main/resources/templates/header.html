<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Personal Web</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <!-- 引入样式 -->
    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
    <!--<script type='text/javascript' th:src="@{/js/jquery.particleground.js}"></script>-->
    <!--<script type='text/javascript' th:src="@{/js/demo.js}"></script>-->
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<div th:fragment="header">
    <!--头部导航栏开始-->
    <header class="header">
        <nav class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                            data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a id="blink" class="navbar-brand" href="/" th:href="@{~/}" style="margin-left: 0">Program Life</a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li class=""><a href="/users" class="active" th:href="@{~/toMain}">首页</a></li>
                        <li class=""><a href="javascript:">文章分类</a></li>
                        <li class=""><a href="javascript:">文章归档</a></li>
                        <li class=""><a href="javascript:">留言</a></li>
                    </ul>
                    <form class="navbar-form navbar-left search-form" th:action="@{~/blog/search}" id="search_form">
                        <div class="form-group">
                            <input type="text" id="content" name="content" class="form-control" placeholder="Search">
                        </div>
                        <button class="btn btn-default search" id="searchBtn">搜索</button>
                    </form>
                    <ul class="nav navbar-nav navbar-right">

                        <li class="" th:if="${session.result != null}"><a href="javascript:" th:text="${session.result.data.username}"></a></li>
                        <li th:if="${session.result != null}"><a href="javascript:" th:href="@{~/quit}">退出</a></li>

                        <li class="" th:unless="${session.result != null}"><a href="#" th:href="@{~/toLogin}">登录/注册</a></li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
    </header>
    <!--头部导航栏结束-->
</div>
</body>
</html>
