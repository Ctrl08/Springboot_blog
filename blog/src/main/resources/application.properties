# thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.check-template-location=true
spring.thymeleaf.suffix=.html
#spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.mode=HTML5
spring.thymeleaf.cache=false
#spring.mvc.static-path-pattern=/static/**

spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name= com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/blog?useUnicode=true&characterEncoding=utf8&useSSL=false
spring.datasource.type =com.alibaba.druid.pool.DruidDataSource

mybatis.type-aliases-package=com.example.demo.model
mybatis.mapper-locations=classpath:/mapper/*.xml
mybatis.configuration.cache-enabled=true

server.servlet.session.timeout = 5000

#Redis
spring.redis.host=127.0.0.1
#spring.redis.password=123456
spring.redis.database=0
spring.redis.port=6379
spring.redis.timeout=3000

#spring.redis.poolMaxTotal=10
spring.redis.jedis.pool.max-active=10
#redis.poolMaxIdle=10
spring.redis.jedis.pool.max-idle=200
#redis.poolMaxWait=3
spring.redis.jedis.pool.max-wait=3000

#pagehelper
pagehelper.helper-dialect=mysql
pagehelper.reasonable=true
pagehelper.support-methods-arguments=true
pagehelper.params=count=countSqls